<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imenik Aplikacija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Imenik</h1>


    <div class="d-flex mb-3">
        <button id="btnDodajOsobu" class="btn btn-primary me-2">Dodaj Osobu</button>
    </div>
    <!-- Tabela imenika -->
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Telefon</th>
            <th>Pol</th>
            <th>Email</th>
            <th>Država</th>
            <th>Grad</th>
            <th>Datum rođenja</th>
            <th>Starost</th>
            <th>Akcije</th>
        </tr>
        </thead>
        <tbody id="imenikBody">
        <!-- Podaci će ovde biti učitani -->
        </tbody>
    </table>
</div>

<!-- Modal za dodavanje / izmjenu osobe -->
<div class="modal fade" id="osobaModal" tabindex="-1" aria-labelledby="osobaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="osobaForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="osobaModalLabel">Dodaj Osobu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="osobaId">

                    <div class="mb-3">
                        <label for="ime" class="form-label">Ime</label>
                        <input type="text" class="form-control" id="ime" maxlength="50" required>
                    </div>

                    <div class="mb-3">
                        <label for="prezime" class="form-label">Prezime</label>
                        <input type="text" class="form-control" id="prezime" maxlength="50" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefon" class="form-label">Broj telefona (XXX/XXX-XXX)</label>
                        <input type="text" class="form-control" id="telefon" pattern="[0-9]{3}/[0-9]{3}-[0-9]{3}" required>
                    </div>

                    <div class="mb-3">
                        <label for="pol" class="form-label">Pol</label>
                        <select id="pol" class="form-select" required>
                            <option value="">Odaberite pol</option>
                            <option value="M">Muško</option>
                            <option value="Z">Žensko</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="drzava" class="form-label">Država</label>
                        <select id="drzava" class="form-select" required></select>
                    </div>

                    <div class="mb-3">
                        <label for="grad" class="form-label">Grad</label>
                        <select id="grad" class="form-select" required></select>
                    </div>

                    <div class="mb-3">
                        <label for="datumRodjenja" class="form-label">Datum rođenja</label>
                        <input type="date" class="form-control" id="datumRodjenja" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Sačuvaj</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Odustani</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="imenik.js"></script>
</body>
</html>
